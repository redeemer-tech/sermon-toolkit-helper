name: Sign Commits

on:
  push:
    branches:
      - main
      - '**'

jobs:
  sign:
    runs-on: ubuntu-latest
    # Prevent infinite loop - don't run on commits made by GitHub Actions
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure Git
        run: |
          git config user.name "redeemer-tech"
          git config user.email "tech@redeemer.co.za"
      
      - name: Update build timestamp
        run: |
          echo "Last verified: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > .build-timestamp
      
      - name: Commit and push
        run: |
          git add .build-timestamp
          git commit -m "chore: verify build [skip ci]" || echo "No changes to commit"
          git push

